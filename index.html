<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<script>
  Papa.parse('properties.csv?v=1', {
    download: true,
    header: true,
    complete: function(results) {
      const properties = results.data;
      const slider = document.getElementById('property-slider');
      slider.innerHTML = properties.map(property => `
        <div class="property-card" style="border: 1px solid #ccc; padding: 10px; border-radius: 10px; margin: 5px; background: #fff;">
          <img src="${property.Image}" alt="Property image" style="width:100%; height:200px; object-fit:cover; border-radius: 8px;">
          <h3 style="margin: 10px 0 5px;">${property.Title}</h3>
          <p><strong>Price:</strong> â‚¹${property.Price}</p>
          <p><strong>Location:</strong> ${property.Location}</p>
          <p style="margin: -5px 0 10px 15px; font-size: 0.9em; color: #555;"><em>${property["Property Type"]}</em></p>
          <p>${property.Description}</p>
        </div>
      `).join('');

      $('.slider').slick({
        dots: true,
        arrows: true,
        infinite: true,
        speed: 300,
        slidesToShow: 3,
        slidesToScroll: 1,
        responsive: [
          {
            breakpoint: 1024,
            settings: {
              slidesToShow: 2
            }
          },
          {
            breakpoint: 600,
            settings: {
              slidesToShow: 1
            }
          }
        ]
      });
    }
  });
</script>
