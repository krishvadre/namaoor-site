<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f8f8f8;
      color: #333;
    }
    header {
      position: relative;
      width: 100%;
      height: auto;
    }
    header img {
      width: 100%;
      height: auto;
      max-height: 300px;
      object-fit: cover;
      display: block;
    }
    header .text-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 2;
      padding: 1rem;
      width: 90%;
    }
    header h1 {
      font-size: 2rem;
      margin: 0.5rem 0;
    }
    header p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }
    .btn {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.75rem 1.25rem;
      background: #00a859;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
    .property-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }
    .property {
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 14px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.06);
      overflow: hidden;
      width: 300px;
      display: flex;
      flex-direction: column;
    }
    .property img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .property h3, .property p {
      padding: 0 1rem;
    }
    .property .btn {
      margin: 1rem auto;
    }
    .badge {
      position: absolute;
      top: 12px;
      left: 12px;
      background-color: #d32f2f;
      color: white;
      padding: 0.3rem 0.6rem;
      font-size: 0.75rem;
      border-radius: 6px;
      font-weight: bold;
    }
    .badge.rent {
      background-color: #f9a825;
      color: #222;
    }
    .pagination {
      text-align: center;
      margin-top: 1rem;
    }
    .pagination button {
      padding: 0.5rem 1rem;
      margin: 0.25rem;
      background: #0057a3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      header h1 { font-size: 1.4rem; }
      header p { font-size: 0.95rem; }
      .btn { font-size: 0.8rem; padding: 0.5rem 0.9rem; }

</head>
<body>
<header>
  <img src="landing.jpg" alt="Real Estate Coimbatore">
  <div class="text-overlay">
    <h1>Namaoor Real Estate</h1>
    <p>Your Trusted Property Partner in Coimbatore</p>
    <a href="tel:+919363695811" class="btn">ðŸ“ž Call Now</a>
    <a href="https://wa.me/919363695811" class="btn">ðŸ’¬ Chat</a>
  </div>
</header>
<section>
  <h2>Explore Properties</h2>
  <div id="property-list" class="property-list"></div>
  <div class="pagination" id="pagination"></div>
</section>
<footer>
  Â© 2025 Namaoor Real Estate â€“ All Rights Reserved
</footer>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script>
const version = Date.now();
let allProperties = [];
let currentPage = 1;
const itemsPerPage = 6;

function renderProperties(data) {
  const container = document.getElementById('property-list');
  container.innerHTML = '';

  if (data.length === 0) {
    container.innerHTML = '<p>No properties found.</p>';
    return;
  }

  const start = (currentPage - 1) * itemsPerPage;
  const end = start + itemsPerPage;
  const paginatedItems = data.slice(start, end);

  paginatedItems.forEach(item => {
    const isRent = item.Status.toLowerCase().includes('rent');
    const badgeClass = isRent ? 'badge rent' : 'badge';
    const badgeText = item.Status;

    const div = document.createElement('div');
    div.className = 'property';
    div.innerHTML = `
      <span class="${badgeClass}">${badgeText}</span>
      <img src="${item['Image URL']}" alt="${item['Property Name']}">
      <h3>${item['Property Name']}</h3>
      <p>${item.Description}</p>
      <p><strong>Price:</strong> ${item.Price}</p>
      <p class="location">${item.Location}</p>
      <a class="btn" href="https://wa.me/919363695811?text=${encodeURIComponent(item['WhatsApp Message'])}" target="_blank">Enquire via WhatsApp</a>
    `;
    container.appendChild(div);
  });
}

function renderPagination(data) {
  const pagination = document.getElementById('pagination');
  pagination.innerHTML = '';
  const pages = Math.ceil(data.length / itemsPerPage);
  for (let i = 1; i <= pages; i++) {
    const btn = document.createElement('button');
    btn.textContent = i;
    btn.onclick = () => {
      currentPage = i;
      renderProperties(allProperties);
      renderPagination(allProperties);
    };
    if (i === currentPage) btn.style.background = '#00a859';
    pagination.appendChild(btn);
  }
}

Papa.parse(`properties.csv?v=${version}`, {
  download: true,
  header: true,
  complete: function(results) {
    allProperties = results.data.filter(p => p['Property Name']);
    renderProperties(allProperties);
    renderPagination(allProperties);
  }
});
</script>
</body>
</html>
