<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f8f8f8;
      color: #333;
    }
    header {
      position: relative;
      width: 100%;
      height: auto;
    }
    header img {
      width: 100%;
      height: auto;
      max-height: 300px;
      object-fit: cover;
      display: block;
    }
    header .text-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 2;
      padding: 1rem;
      width: 90%;
    }
    header h1 {
      font-size: 2rem;
      margin: 0.5rem 0;
    }
    header p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }
    .btn {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.75rem 1.25rem;
      background: #00a859;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
    .slider-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      max-width: 1300px;
      margin: auto;
    }
    .slider {
      width: 100%;
    }
    .slick-prev, .slick-next {
      background-color: #ccc;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      z-index: 10;
    }
    .slick-prev:before, .slick-next:before {
      color: #333;
      font-size: 24px;
    }
    .property {
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 14px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.06);
      overflow: hidden;
      margin: 1rem 0.5rem;
      display: flex;
      flex-direction: column;
      position: relative;
      height: 500px;
      text-align: center;
    }
    .property img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .property h3, .property p {
      padding: 0 1rem;
    }
    .property h3 {
      margin-top: 0.75rem;
      font-size: 1.25rem;
      color: #0057a3;
    }
    .property .price {
      font-weight: bold;
      color: #d32f2f;
      font-size: 1.1rem;
    }
    .property .location {
      font-style: italic;
      color: #777;
      font-size: 0.9rem;
    }
    .property .btn {
      position: absolute;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      padding: 0.5rem 0.8rem;
      width: fit-content;
      max-width: 80%;
      border-radius: 6px;
      font-size: 0.85rem;
    }
    .badge {
      position: absolute;
      top: 12px;
      left: 12px;
      background-color: #d32f2f;
      color: white;
      padding: 0.3rem 0.6rem;
      font-size: 0.75rem;
      border-radius: 6px;
      font-weight: bold;
    }
    .badge.rent {
      background-color: #f9a825;
      color: #222;
    }
    @media (max-width: 600px) {
      header h1 { font-size: 1.4rem; }
      header p { font-size: 0.95rem; }
      .btn { font-size: 0.8rem; padding: 0.5rem 0.9rem; }
    }
  </style>
</head>
<body>
<header>
  <img src="landing.jpg" alt="Real Estate Coimbatore">
  <div class="text-overlay">
    <h1>Namaoor Real Estate</h1>
    <p>Your Trusted Property Partner in Coimbatore</p>
    <a href="tel:+919363695811" class="btn">ðŸ“ž Call Now</a>
    <a href="https://wa.me/919363695811" class="btn">ðŸ’¬ Chat</a>
  </div>
</header>
<section>
  <h2 style="text-align:center;">Explore Properties</h2>
  <div class="slider-wrapper">
    <div id="property-slider" class="slider"></div>
  </div>
</section>
<footer>
  Â© 2025 Namaoor Real Estate â€“ All Rights Reserved
</footer>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<script>
const version = Date.now();
Papa.parse(`properties.csv?v=${version}`, {
  download: true,
  header: true,
  complete: function(results) {
    const container = document.getElementById('property-slider');
    const data = results.data.filter(p => p['Property Name']);
    if (!data.length) {
      container.innerHTML = '<p>No properties found.</p>';
      return;
    }
    data.forEach(item => {
      const isRent = item.Status && item.Status.toLowerCase().includes('rent');
      const badgeClass = isRent ? 'badge rent' : 'badge';
      const badgeText = item.Status || 'For Sale';
      const div = document.createElement('div');
      div.className = 'property';
      div.innerHTML = `
        <span class="${badgeClass}">${badgeText}</span>
        <img src="${item['Image URL']}" alt="${item['Property Name']}">
        <h3>${item['Property Name']}</h3>
        <p class="price">Price: ${item.Price}</p>
        <p class="location">${item.Location}</p>
        <a class="btn" href="https://wa.me/919363695811?text=${encodeURIComponent(item['WhatsApp Message'])}" target="_blank">Enquire via WhatsApp</a>
      `;
      container.appendChild(div);
    });
    $('.slider').slick({
      dots: true,
      infinite: true,
      speed: 300,
      slidesToShow: 3,
      slidesToScroll: 1,
      autoplay: true,
      autoplaySpeed: 3000,
      arrows: true,
      responsive: [
        {
          breakpoint: 1024,
          settings: {
            slidesToShow: 2
          }
        },
        {
          breakpoint: 600,
          settings: {
            slidesToShow: 1
          }
        }
      ]
    });
  }
});
</script>
</body>
</html>
